[options]
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/addons,/mnt/enterprise
data_dir = /var/lib/odoo
log_handler = [':INFO']
log_level = info
# admin_passwd will be set from environment variable ODOO_ADMIN_PASSWORD
# admin_passwd = {{ODOO_ADMIN_PASSWORD}}
proxy_mode = True
http_port = 8069
# Security: Restrict database access in production
list_db = True
dbfilter = .*
db_maxconn = 64
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2

# Development mode settings (disable in production)
dev_mode = reload,qweb,werkzeug,xml
auto_reload = True

# Session directory configuration
session_dir = /tmp/odoo_sessions

# Security headers
# server_wide_modules = base,web
# workers = 0  # Use 0 for development, >0 for production